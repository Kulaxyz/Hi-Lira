<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MethodsPay</title>
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,500,600,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="src/img/favicon.png" type="image/png">
	<link rel="stylesheet" href="src/css/animate.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
	<link rel="stylesheet" href="src/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="src/css/bootstrap-reboot.css.map">
	<link rel="stylesheet" href="src/css/style.css">
</head>
<body>

	<!-- Site -->
	<header class="header-lk header-wh">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="header-sec__top-bar">
						<a href="/lk_home.html" class="header-sec__top-bar--logo">
							<img src="src/img/logo-bck.svg" alt="Logo">
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 d-flex justify-content-center">
					<a href="/lk_popolnenie.html" class="return">
						<img src="src/img/lk-arr.svg" alt="arr">
						<span>Ödeme yöntemleri</span>
					</a>
				</div>
			</div>
		</div>
	</header>

	<section class="methods">
		<div class="container">
			<div class="row">
				<div class="col-12 d-flex justify-content-center">
					<a href="#" class="methods__item">
						<img src="src/img/cards.png" alt="cards">
					</a>
				</div>
				<div class="col-12 d-flex justify-content-center">
					<a href="#" class="methods__item">
						<img src="src/img/btc.png" alt="btc">
					</a>
				</div>
				<div class="col-12 d-flex justify-content-center">
					<a href="#" class="methods__item">
						<img src="src/img/btc-cash.png" alt="btc-cash">
					</a>
				</div>
				<div class="col-12 d-flex justify-content-center">
					<a href="#" class="methods__item">
						<img src="src/img/eth.png" alt="eth">
					</a>
				</div>
				<div class="col-12 d-flex justify-content-center">
					<a href="#" class="methods__item">
						<img src="src/img/lite.png" alt="litecoin">
					</a>
				</div>
			</div>
		</div>
	</section>


	




	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
	<script src="src/js/wow.min.js"></script>
	<script src="src/js/script.js"></script>
	<script>

	</script>
