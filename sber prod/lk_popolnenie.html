<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Popolnenie</title>
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,500,600,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="src/img/favicon.png" type="image/png">
	<link rel="stylesheet" href="src/css/animate.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
	<link rel="stylesheet" href="src/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="src/css/bootstrap-reboot.css.map">
	<link rel="stylesheet" href="src/css/style.css">
</head>
<body>

	<!-- Site -->
	<header class="header-lk header-wh">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="header-sec__top-bar">
						<a href="/lk_home.html" class="header-sec__top-bar--logo">
							<img src="src/img/logo-bck.svg" alt="Logo">
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 d-flex justify-content-center">
					<a href="/lk_home.html" class="return">
						<img src="src/img/lk-arr.svg" alt="arr">
						<span>Tutar girin</span>
					</a>
				</div>
			</div>
		</div>
	</header>

	<section class="popoln-form">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<form action="/lk_methods.html" class="popoln-form__form">
						<div class="popoln-form__wrap">
							<div class="popoln-form__wrap--el">₺</div>
							<input id="num" type="number" name="num" min="1" max="100000" pattern="[0-9]*" value="500" required autofocus>
						</div>
						<label for="num">min: 1₺ maks: 100,000₺</label>
						<button class="grey-bg" id="numBtn" type="submit" disabled>Para yatırmak</button>
					</form>
				</div>
			</div>
		</div>
	</section>


	




	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="src/js/wow.min.js"></script>
	<script src="src/js/script.js"></script>

	</script>
</body>
</html>
