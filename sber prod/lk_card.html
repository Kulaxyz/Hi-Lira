<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CardPay</title>
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,500,600,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="src/img/favicon.png" type="image/png">
	<link rel="stylesheet" href="src/css/animate.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
	<link rel="stylesheet" href="src/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="src/css/bootstrap-reboot.css.map">
	<link rel="stylesheet" href="src/css/style.css">
</head>
<body>

	<!-- Site -->
	<header class="header-lk header-home">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="header-sec__top-bar">
						<a href="/lk_home.html" class="header-sec__top-bar--logo">
							<img src="src/img/logo.svg" alt="Logo">
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="profile">
						<div class="profile__balance">
							<span>Benim denge: </span>
							<h2>₺0</h2>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="card-descr">
						<p>Teslim süresi: 0-3 iş günü <b>Komisyon: 0%</b></p>
						<p>İşlem başına minimum 100₺ Maksimum 8.000₺</p>
						<p>Kart başına maksimum: günde 5 işlem, günde 23.500₺, ayda 44.000₺</p>
					</div>
				</div>
				<div class="col-12 d-flex justify-content-center">
					<form action="" class="card-form">
						<div class="card-form__item">
							<input id="card" type="tel" name="number-card" placeholder="Kart numarası" required>
							<div class="cards-img">
								<img src="src/img/visa.png" alt="visamaster">
							</div>
						</div>
						<div class="card-form__item">
							<input id="cardTotal" type="tel" min="100" max="8000" name="total" placeholder="Tutar" required>
						</div>
						<button class="grey-bg" id="cardBtn" type="submit" disabled>Para yatırmak</button>
					</form>
				</div>
				<div class="col-12 d-flex justify-content-center">
					<a href="/lk_home.html" class="card-return">
						<img src="src/img/arr-wh.svg" alt="arrow">
						<span>Geri dön</span>
					</a>
				</div>
			</div>
		</div>
	</header>


	




	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
	<script src="src/js/jquery.payment.min.js"></script>
	<script src="src/js/wow.min.js"></script>
	<script src="src/js/script.js"></script>
	<script>
		$(document).ready(function(){
			$('#card').payment('formatCardNumber');

			$(document).on('keydown', '#card', function(e) {
				if ($('#card').val().length == 0 && e.key == 4) {
					$('.cards-img').html('').html('<img src="src/img/visa.svg" alt="visa" width="36" height="36">');
				} else if ($('#card').val().length == 0 && e.key == 5) {
					$('.cards-img').html('').html('<img src="src/img/mastercard.svg" alt="mastercard" width="36" height="36">');
				} else if (($('#card').val().length == 0) && (e.key == 1 || e.key == 2 || e.key == 3 || e.key == 6 || e.key == 7 || e.key == 8 || e.key == 9)) {
					$('.cards-img').html('').html('<img src="src/img/visa.png" alt="visamaster">');
				}
			});
		});
	</script>
</body>
</html>
